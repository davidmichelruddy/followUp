<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script>
				function resizeIframe(obj) {
					obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
				}
			</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>My name is<br>David Michel-Ruddy</section>
				<section data-transition="zoom">I make stuff...</section>
				<section data-transition="zoom">with sound</section>
				<!-- VIDEO -->

				<section data-background-color="#d7f7fc">
						<p>I wrote the music for this Got Milk? commercial</p>
					<iframe class="stretch" src="https://player.vimeo.com/video/75619160?title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</section>
				<section data-background-color="#edf0ed"data-transition="zoom">
						<p>and this Chevy Campaign</p>
						<iframe src="https://player.vimeo.com/video/75621041?title=0&byline=0&portrait=0" width="300" height="225" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
						<iframe src="https://player.vimeo.com/video/75617833?title=0&byline=0&portrait=0" width="300" height="225" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
						<iframe src="https://player.vimeo.com/video/75617832?title=0&byline=0&portrait=0" width="300" height="225" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					</section>
					<section data-background-color="white" data-background-image="http://bigsignalmusic.com/app/themes/sage/dist/images/manuscript_7.jpg">
						<img class="plain" src="http://bigsignalmusic.com/app/themes/sage/dist/images/BigSig_NewPulse_Logo_3.svg" width="250px">
						<p>I started this stock music company</p>
					</section>
				<!-- END VIDEO -->
				<section data-transition="fade" data-background-iframe="https://davidmichelruddy.github.io/QuadFlower/" data-background-interactive>
					<p>Take a stroll through my aglorithmic flower garden</p>
				</section>
				<section data-background-iframe="https://davidmichelruddy.github.io/QuadFlower/" data-background-interactive>
				</section>
				<section data-background-iframe="https://davidmichelruddy.github.io/QuadFlower/" data-background-interactive>
					<p>now on to pretty triangle world!</p>

				</section>
				<section data-background-iframe="https://davidmichelruddy.github.io/p5js_sketch/" data-background-interactive>
				</section>
				<section data-background-iframe="https://davidmichelruddy.github.io/p5js_sketch/" data-background-interactive>
				</section>
				<section data-background-iframe="https://davidmichelruddy.github.io/JitterBugWaltz/" data-background-interactive>
					<p>Where am I?</p>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Page title

						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
